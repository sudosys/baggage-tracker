<subheader iconName="qr_code_scanner" text="Scan Baggage QR Code"></subheader>

<div id="scanner">
    <zxing-scanner
        class="pb-3 p-0"
        [enable]="this.scannerActive"
        (scanSuccess)="onQrCodeScanSuccess($event)"
    ></zxing-scanner>

    <h4>{{ this.scanStatusText }}</h4>
</div>
