<section>
	<h3>Welcome, {{ UserService.userInfo?.fullName }}</h3>

	<div class="d-flex flex-column align-items-stretch">
		<p-button
			class="mt-3"
			icon="bi bi-qr-code-scan"
			label="Scan QR Code"
			(onClick)="onClickQrCodeScan()"
		/>
		@if (UserService.userInfo?.role == UserRole.Passenger) {
			<p-button
				class="mt-3"
				icon="bi bi-briefcase"
				label="Track Baggages"
				(onClick)="onClickTrackBaggages()"
			/>
			<p-button
				class="mt-3"
				icon="bi bi-info-circle-fill"
				label="Help"
				(onClick)="onClickHelp()"
			/>
		} @else if (UserService.userInfo?.role == UserRole.Personnel) {
			<p-button
				class="mt-3"
				icon="bi bi-qr-code"
				label="Generate QR Codes for a Flight"
				(onClick)="onClickQrCodeGenerate()"
			/>
			<p-button
				class="mt-3"
				icon="bi bi-briefcase"
				label="Track Baggages of a Flight"
				(onClick)="onClickTrackBaggagesByFlight()"
			/>
			<p-button
				class="mt-3"
				icon="bi bi-airplane"
				label="Register Flight Manifest"
				(onClick)="onClickRegisterFlightManifest()"
			/>
			<p-button
				class="mt-3"
				icon="bi bi-calendar-check"
				label="View Active Flights"
				(onClick)="onClickViewActiveFlights()"
			/>
		}
	</div>
</section>
