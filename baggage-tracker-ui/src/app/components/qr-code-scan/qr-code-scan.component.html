<section>
	<h3>Scan Baggage QR Code</h3>

	<div class="p-2">
		<zxing-scanner
			[class.d-none]="!scanEnabled"
			[enable]="scanEnabled"
			(camerasFound)="onCameraFound()"
			(camerasNotFound)="onCameraNotFound()"
			(scanFailure)="onScanFailed()"
			(scanComplete)="$event && onScanComplete($event.getText())"
		></zxing-scanner>
		@if (!scanEnabled) {
			<p-progressSpinner></p-progressSpinner>
		}
		<h4 class="m-0 mt-1">
			@if (scanSuccessful && scanComplete) {
				QR code scan successful!<i class="ms-2 bi bi-check-lg"></i>
			} @else if (!scanSuccessful && scanComplete) {
				QR code scan has failed. Please try again.
			} @else if (scanEnabled) {
				Looking for QR Code...
			}
		</h4>
	</div>
</section>
