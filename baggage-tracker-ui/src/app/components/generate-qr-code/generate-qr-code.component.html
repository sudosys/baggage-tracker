<section class="h-100 w-100 d-flex flex-column align-items-center justify-content-around">
	<h3>Generate QR Codes</h3>

	<div class="d-flex flex-column align-items-center">
		@if (!btService.fileDownload()) {
			<input
				type="text"
				placeholder="Enter flight number"
				[(ngModel)]="flightNumber"
				pInputText
			/>

			<p-button
				class="mt-2"
				label="Generate"
				(onClick)="onGenerateClick()"
			></p-button>
		} @else {
			<span class="mt-3">Download:</span>
			<a
				class="mt-1"
				[href]="btService.fileDownload()?.objectUrl"
				[download]="btService.fileDownload()?.name"
				>{{ btService.fileDownload()?.name }}</a
			>
		}
	</div>
</section>
